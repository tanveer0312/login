<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href=" css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Login page</title>
</head>

<body>
    <div class="container">
        <div class="box-container" >
            <div class="wrap">
            <div class="btn-group">
                <div id="btn"></div>
                <button class="moving-btn" onclick="login()">Log In</button>
                <button class="moving-btn" onclick="signup()">Sign Up</button>
            </div>
        </div>
        <form action="" class="input" id="login">
            <input type="text" class="input-field"  placeholder="Username" required="">
            <input type="text" class="input-field" placeholder="Password" required="">
            <input type="checkbox" class="check-field"><span>Remember me</span>
            <button class="submit-btn">Log In</button>
        </form>
        <form action="" class="input" id="signup">
            <input type="text" class="input-field"  placeholder="Username" required>
            <input type="email" class="input-field" placeholder="Email Id" required="">
            <input type="text" class="input-field"  placeholder="Password" required="">
            <button class="submit-btn">Sign Up</button>
        </form>
    </div>
</div>


    <!--JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
       <script src="/js/main.js"></script>
    <script>
        var log = document.getElementById('login')
        var sign = document.getElementById('signup')
        var button = document.getElementById('btn')

        function signup() {
            log.style.left = "-450px"
            sign.style.left = "50px"
            button.style.left = "110px"
        }
        function login() {
            log.style.left = "50px"
            sign.style.left = "450px"
            button.style.left = "0px"
        }
    </script>
</body>
</html>
